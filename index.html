<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Karaoke Pip & Pop</title>
</head>

<body class="w-full h-screen flex justify-center items-center bg-gray-100">
    <section class="flex justify-center flex-col items-center w-full max-w-md p-4">
        <h1 class="flex justify-center flex-col items-center mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
            Pip & Pop <span class="underline underline-offset-3 decoration-8 decoration-violet-400 dark:decoration-violet-600"> Karaoke </span>
        </h1>
        
        <!--Formulario para agregar canciones-->
        <form id="song_form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full">

            <div class="mb-4">
                <label for="song_name" class="block text-gray-700 text-sm font-bold mb-2">Nombre de la canción</label>
                <input id="song_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
            </div>

            <div class="mb-4">
                <label for="artist_name" class="block text-gray-700 text-sm font-bold mb-2">Nombre del artista</label>
                <input id="artist_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
            </div>

            <div class="mb-4">
                <label for="url_song" class="block text-gray-700 text-sm font-bold mb-2">Ingrese el enlace de la canción</label>
                <input id="url_song" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="url" required>
            </div>

            <div class="flex justify-center mb-4">
                <button type="submit" class="bg-transparent cursor-pointer hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    Agregar a la lista
                </button>
            </div>
        </form>

        <!--Lista de canciones-->
        <h2 class="text-xl mb-4" class="not-italic ...">Lista de reproducción</h2>
        <ul id="play_list" class="list-disc max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700"></ul>
    </section>
</body>

<script src="main.js"></script>

</html>
