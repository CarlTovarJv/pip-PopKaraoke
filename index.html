<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Pip & Pop</title>
</head>
<body>
    <h1>Bienvenidos al Karaoke Pip & Pop</h1>

    <!--Formulario para agregar canciones-->

    <form id="song_form">
        <label for="song_name">Nombre de la cancion</label>
        <input id="song_name" type="text" required>
        <label for="artist_name">Nombre del artista</label>
        <input id="artist_name" type="text" required>
        <label for="url_song">Ingrese el enlace de la cancion</label>
        <input id="url_song" type="url" required>

        <button type="submit"> Agregar a la lista</button>
        
    </form>
    <!--Lista de acnciones-->
    <h2>Lista de reproduccion</h2>
    <ul id="playList"></ul>
</body>
</html>
